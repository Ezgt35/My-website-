<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://telegra.ph/file/be24dfd6202c78d864672.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        @keyframes flicker {
            0%, 100% {
                box-shadow: 0 0 25px rgba(255, 0, 0, 0.7);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
            }
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8); /* Penyesuaian transparansi kotak hitam untuk kontras lebih baik */
            padding: 20px;
            border-radius: 8px;
            border: 5px solid white; /* Border merah */
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.7);
            animation: flicker 2s infinite;
        }

        h1 {
            font-size: 80px;
            margin: 0;
            color: #fff; /* Warna teks putih */
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8); /* Menambahkan efek cahaya merah */
        }

        p {
            font-size: 20px;
            color: #e0e0e0; /* Warna teks abu-abu sangat terang untuk kontras lebih baik */
        }

        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff; /* Warna teks link putih */
            background-color: #ff0000; /* Warna latar belakang link merah */
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .home-link:hover {
            background-color: #fff; /* Warna latar belakang link saat hover putih */
            color: #ff0000; /* Warna teks link saat hover merah */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-content">
            <h1>404</h1>
            <p>Oops! Page not found.<br>Halaman ini masih dalam pengembangan!</p>
            <a href="index.html" class="home-link">Back to Home</a>
        </div>
    </div>
</body>
</html>

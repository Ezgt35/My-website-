<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; /* Ubah menjadi flex-end */
            padding-bottom: 20px; /* Tambahkan padding-bottom */
        }
        .image-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .message {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: black;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px; /* Tambahkan margin-top */
        }
        .button:hover {
            background-color: purple;
        }
    </style>
</head>
<body>
   <div class="container">
        <img src="glitch-error-404.jpg" alt="Error Background" class="image-background">
        <div class="message">404 Not Found</div>
        <a href="index.html" class="button">Back to Home</a>
    </div>
</body>
</html>
